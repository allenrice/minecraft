<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="Content/jasmine/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="Content/jasmine/jasmine.css">
	<script type="text/javascript" src="Scripts/jasmine/jasmine.js"></script>
	<script type="text/javascript" src="Scripts/jasmine/jasmine-html.js"></script>

	<!-- include source files here... -->
	<script type="text/javascript" src="Scripts/jquery-2.0.1.js"></script>
	<script type="text/javascript" src="Scripts/jquery-ui-1.10.3.js"></script>
	<script type="text/javascript" src="Scripts/knockout-2.2.1.js"></script>

	<script type="text/javascript" src="Scripts/app/app.js"></script>
	<script type="text/javascript" src="Scripts/app/app.types.js"></script>
	<script type="text/javascript" src="Scripts/app/app.types.ui.js"></script>
	<script type="text/javascript" src="Scripts/app/app.world.js"></script>
	<script type="text/javascript" src="Scripts/app/app.viewModel.js"></script>
	<script type="text/javascript" src="Scripts/app/app.viewModel.ui.js"></script>
	<script type="text/javascript" src="Scripts/app/app.genericContainerBindingHandler.js"></script>
	<script type="text/javascript" src="Scripts/app/app.inventoryDragAndDropBindingHandler.js"></script>


	<script type="text/javascript" src="/Scripts/app/app.tests.js"></script>

	<script type="text/javascript">
		(function () {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function (spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function () {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
  </script>

</head>

</body>
</html>
